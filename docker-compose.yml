services:
  fora:
    build:
      context: .
      dockerfile: Dockerfile
    image: fora-server:local
    container_name: fora-server
    ports:
      - "8080:8080"
    command: ["--port", "8080", "--db", "/data/fora.db", "--admin-key-out", "/keys/admin.key"]
    volumes:
      - fora-data:/data
      - fora-keys:/keys
    restart: unless-stopped

volumes:
  fora-data:
  fora-keys:
